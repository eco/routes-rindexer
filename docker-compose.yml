# Production docker-compose.yml for Eco Rindexer
# Based on Phase 4.1 deployment architecture from initialization plan

services:
  # eRPC - Fault-tolerant RPC proxy with caching and failover
  erpc:
    image: ghcr.io/erpc/erpc:latest
    platform: linux/amd64
    container_name: eco-rindexer-erpc
    environment:
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
      - INFURA_API_KEY=${INFURA_API_KEY}
    volumes:
      - ./erpc.yaml:/erpc.yaml
    ports:
      - "4000:4000"  # RPC proxy port
      - "4001:4001"  # Metrics port
    restart: unless-stopped
    networks:
      - eco-rindexer-network
    healthcheck:
      test: ["NONE"]

  rindexer:
    image: ghcr.io/joshstevens19/rindexer:latest
    platform: linux/amd64
    container_name: eco-rindexer
    command: ["start", "all"]
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
      - INFURA_API_KEY=${INFURA_API_KEY}
      - CURTIS_API_KEY=${CURTIS_API_KEY}
      - MANTA_API_KEY=${MANTA_API_KEY}
      - TRACK_NATIVE_TOKEN_ADDRESSES=${TRACK_NATIVE_TOKEN_ADDRESSES}
    volumes:
      - ./rindexer.yaml:/rindexer.yaml
      - ./abis:/abis
    ports:
      - "8080:8080"  # Rindexer API port
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      erpc:
        condition: service_started
    restart: unless-stopped
    networks:
      - eco-rindexer-network

  postgres:
    image: postgres:15-alpine
    container_name: eco-rindexer-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d/
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - eco-rindexer-network
    # Performance optimizations for production
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  redis:
    image: redis:7-alpine
    container_name: eco-rindexer-redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - eco-rindexer-network
    # Redis configuration optimized for caching
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec

  prometheus:
    image: prom/prometheus:latest
    container_name: eco-rindexer-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus:/etc/prometheus/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - eco-rindexer-network

  grafana:
    image: grafana/grafana:latest
    container_name: eco-rindexer-grafana
    entrypoint: ["/grafana-entrypoint.sh"]
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=grafana-exploretraces-app,grafana-metricsdrilldown-app,grafana-lokiexplore-app
      - GF_LOG_LEVEL=info
      # Database connection info for envsubst
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./scripts/grafana-entrypoint.sh:/grafana-entrypoint.sh:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - postgres
    restart: unless-stopped
    networks:
      - eco-rindexer-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL metrics exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: eco-rindexer-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - eco-rindexer-network

  # Redis metrics exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: eco-rindexer-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - eco-rindexer-network

  # Health check service for monitoring overall system health
  healthcheck:
    image: alpine:latest
    container_name: eco-rindexer-healthcheck
    command: >
      sh -c "
        apk add --no-cache curl netcat-openbsd &&
        while true; do
          echo 'Health check at $(date)' &&
          curl -f http://rindexer:8080/health || echo 'Rindexer health check failed' &&
          curl -f http://erpc:4001 || echo 'eRPC health check failed' &&
          nc -z postgres 5432 && echo 'Postgres connection OK' || echo 'Postgres health check failed' &&
          sleep 60
        done
      "
    depends_on:
      - rindexer
      - postgres
      - erpc
    restart: unless-stopped
    networks:
      - eco-rindexer-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  eco-rindexer-network:
    driver: bridge